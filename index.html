<meta charset="utf8">

<style>
    label {
        font-weight: bold;
        display: block;
    }
    select, textarea {
        width: 173px;        
    }
    .sublinhadoPontilhado {
        text-decoration: underline; 
        text-decoration-style: dotted; 
        cursor: pointer;
    }
</style>
<center>
    <h3 id="ACAO_MSG_OK" style="color: green"></h3>
    <h3 id="ACAO_MSG_ERRO" style="color: red"></h3>
    <table border="1" style="min-width: 500px">
        <tr style=" vertical-align: top">
            <td style="text-align: right;">
                <h2 style="text-align: center">Pessoas</h2> 
                <table border="1" style="width: 100%">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th style="width: 1%">UF</th>
                            <th style="width: 1%">Ações</th>
                        </tr>                        
                    </thead>
                    <tbody id="TBODY">
                        <!-- AQUI VEM O CONTEUDO DO AJAX -->
                    </tbody>
                </table>
            </td>
            <td style="padding-left: 10px">
                <h3 id="ACAO_TITULO" style="text-align: center">Incluir</h3> 
                <form id="FORM" method='POST' onsubmit="return incluir()">

                    <!-- NOME -->
                    <label for="NOME">Nome:</label>
                    <input id="NOME" maxlength="100" required><br>

                    <!-- UF -->
                    <label for="UF">UF:</label>
                    <select id="UF" required>
                        <option></option>
                        <option value="SC">SC</option>
                        <option value="OU">Outro</option>
                    </select><br>

                    <!-- OBSERVAÇÃO -->
                    <label style="font-weight: normal">Observação:</label>
                    <textarea maxlength="1000" style="height: 100px" id="OBSERVACAO"></textarea>

                    <hr>
                    <input id="ACAO" type="submit" value="Incluir">
                    <input type="button" value="Cancelar" onclick="formReset()">

                </form>
            </td>
        </tr>
    </table>
</center>

<script src="script.js"></script>
